spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop  # MVCC 설정 없어짐
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        # show_sql: true -> System.out 으로 출력
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug